<ion-header>
  <ion-navbar>
    <ion-title>
      Checking
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<button ion-button primary (click)="scan()">Scan your Code Bar</button>

<img src="assets/img/isbn.png">
  <form (ngSubmit)="logForm()">
      <ion-item>
        <ion-label>ISBN book</ion-label>
        <ion-textarea [(ngModel)]="todo.isbn" name="isbn"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block>Submit</button>
  </form>
</ion-content>
