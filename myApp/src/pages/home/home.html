<ion-header>
  <ion-navbar>
    <ion-title>Book Read Check</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="notConnected">
    <p>To ckeck yout list of books and see which are the ones you never read please connect :</p>

    <button ion-button primary (click)="connect()">Connect to your account</button>
  </div>

  <div id="connected" style="display:none">
    <hr>
    <button ion-button primary (click)="scan()">Scan your Code Bar</button>

    <img src="assets/img/isbn.png">

    <button id="enter" ion-button primary (click)="enter()">Enter the ISBN manually</button>

    <button ion-button primary (click)="check()">Check your book list</button>
  </div>

</ion-content>
